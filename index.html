<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/javascript.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <div class="result">To start - press a button</div>
        <div class="button-holder">
            <!-- Image taken from: https://www.pngall.com/ru/the-rock-wrestler-png/download/61963 -->
            <div data-option="Rock" class="buttons"><img class="image" src="./img/rock.png"></div>

            <!-- Image taken from: https://unsplash.com/photos/RyrFRsVoe2Q -->
            <div data-option="Paper" class="buttons"><img class="image" src="./img/paper.png"></div>

            <!-- Image taken from: https://www.istockphoto.com -->
            <div data-option="Scissors" class="buttons"><img class="image" src="./img/scissors.png"></div>
        </div>
        <div class="score">0-0</div>
    </div>
    <div class="footer">Copyright Â© 2023 <a href="https://github.com/IuriiLepesevich/rock-paper-scissors">IuriiLepesevich</a></div>
</body>
</html>
